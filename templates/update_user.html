<!DOCTYPE html>
<html>
   <body>
      <h3>Employees - Flask SQLAlchemy example</h3>
      <h3>Employee (<a href = '/user'>View Employee</a>)</h3>
      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "POST" onsubmit="return true;">
         <label for = "emp_id">Employee ID</label>
         <input type = "number" id = "emp_id" name = "emp_id" value='{{ output["emp_id"] }}'/><br>
          <label>{{ output["emp_id"] }}</label>
         <label for = "first_name">First Name</label>
         <input type = "text" id = "first_name" name = "first_name" value="{{ output['first_name'] }}" disabled/><br>
         <label for = "last_name">Last Name</label>
         <input type = "text" id = "last_name" name = "last_name" value="{{ output['last_name'] }}"
                disabled/><br>
         <label for = "dept_name">Department Name</label>
         <select id="dept_name" name="dept_name">
             <option value="" {% if output["dept_name"]== "" %} selected {% endif %} disabled></option>
             <option value="New Joinee" {% if output["dept_name"]== "New Joinee" %} selected {% endif %}>New Joinee
             </option>
             <option value="Development" {% if output["dept_name"]== "Development" %} selected {% endif %}>Development
             </option>
             <option value="Support" {% if output["dept_name"]== "Support" %} selected {% endif %}>Support</option>
             <option value="Maintenance" {% if output["dept_name"]== "Maintenance" %} selected {% endif %}>Maintenance
             </option>
             <option value="Testing" {% if output["dept_name"]== "Testing" %} selected {% endif %}>Testing</option>
         </select><br>
         <label for = "gender">Gender</label>
         <select id="gender" name="gender">
             <option value="" {% if output["gender"]== "" %} selected {% endif %} disabled></option>
             <option value="Male" {% if output["gender"]== "Male" %} selected {% endif %}>Male</option>
             <option value="Female" {% if output["gender"]== "Female" %} selected {% endif %}>Female</option>
         </select><br>
         <label for = "dob">Date of Birth</label>
         <input type = "date" id = "dob" name = "dob" value="{{ output['dob'] }}" disabled/><br>
         <label for = "salary">Salary</label>
         <input type = "number" id = "salary" name = "salary" value="{{ output['salary'] }}"/><br>
         <label for = "country_code">Country Code</label>
         <select id="country_code" name="country_code">
             <option value="" {% if output["country_code"]== "" %} selected {% endif %} disabled></option>
             <option value="91" {% if output["country_code"]== 91 %} selected {% endif %}>India(91)</option>
             <option value="1" {% if output["country_code"]== 1 %} selected {% endif %}>USA(1)</option>
         </select>
         <label for = "mobile_no">Phone No</label>
         <input type = "number" id = "mobile_no" name = "mobile_no" value="{{ output['mobile_no'] }}"/><br>
         <input type = "submit" value = "Update" />
      </form>

   </body>
</html>
